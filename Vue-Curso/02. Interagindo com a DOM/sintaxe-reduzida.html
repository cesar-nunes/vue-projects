<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintaxe Reduzida</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ contador }}</p>
        <button @click="somar">Soma 1</button>
        <hr>
        <input type="text" name="" id="" :value="contador">
    </div>
    
    <script>
        new Vue({
            el: "#app",
            data: {
                contador: 0
            },
            methods: {
                somar() {
                    this.contador++
                }
            }
        })
    </script>
</body>
</html>
