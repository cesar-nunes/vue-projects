<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos v.2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{ contador }}</p>
        <button v-on:click="somar">Soma 1</button>
        <p v-on:mousemove="atualizaXY">Mouse: {{ x }} e {{ y }}</p>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                contador: 0,
                x: 0,
                y: 0
            },
            methods: {
                somar(event) {
                    this.contador++
                },
                atualizaXY(event) { 
                    console.log(event)
                    this.x = event.clientX
                    this.y = event.clientY
                }
            }
        })
    </script>
</body>

</html>
