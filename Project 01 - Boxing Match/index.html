<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxing Match</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <div class="panel fighters">
            <div class="fighter">
                You
                <div class="base-life-bar">
                    <div class="player-life-bar"></div>
                </div>
                <div class="player-life-percentage">100%</div>
            </div>
            <div class="fighter">
                Mike Tyson
                <div class="base-life-bar">
                    <div class="tyson-life-bar"></div>
                </div>
                <div class="tyson-life-percentage">100%</div>
            </div>
        </div>

        <div class="panel result">
            <div class="you-won">You won! :)</div>
            <di class="you-lost">You lost! :(</di>
        </div>

        <div class="panel buttons">
            <input type="button" value="NEW MATCH" class="button new-match" @click="startMatch()">
            <input type="button" value="JAB" class="button jab" @click="processJab()">
            <input type="button" value="CROSS" class="button cross" @click="processCross()">
            <input type="button" value="HEAL" class="button heal" @click="processHeal()">
            <input type="button" value="RESET" class="button reset" @click="resetMatch()">
        </div>

        <div class="panel logs"></div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
