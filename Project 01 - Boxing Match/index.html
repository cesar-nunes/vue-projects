<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxing Match</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <div class="panel fighters">
            <div class="fighter">
                Tyson
            </div>
            <div class="fighter">
                Holyfield
            </div>
        </div>

        <div class="panel result">
            result
        </div>

        <div class="panel buttons">
            <input type="button" value="Jab" class="button" id="jab">
            <input type="button" value="Cross" class="button" id="cross">
            <input type="button" value="Heal" class="button" id="heal">
            <input type="button" value="Give up" class="button" id="giveup">
        </div>

        <div class="panel logs">
            logs
        </div>
    </div>
    
    <script src="./app.js"></script>
</body>

</html>
